<h2>Things</h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="thing in things">
        <a href="#/things/{{thing._id}}">
            {{ thing.name }}
        </a>
    </li>
</ul>
<div class="label label-default" style="margen-bottom:10px">{{ things.length }}</div>
<div class="alert alert-danger" ng-show="things.length == 0">You have no people</div>
